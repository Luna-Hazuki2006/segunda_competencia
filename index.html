<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{% block title %}Transformador para usos casuales{% endblock %}</title>
</head>
<body>
    <h1>Transformador para usos casuales</h1>
    {% for mensajes in get_flashed_messages() %}
    <p class="mensajes">{{ mensajes }}</p>
    {% endfor %}
    {% block content %}
    {% endblock %}
</body>
</html>
