<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- <script src="{{ url_for('static', filename='index.js') }}" defer></script> -->
    <title>{% block title %}Transformador para usos casuales{% endblock %}</title>
</head>
<body>
    <header>
        <h1>Transformador para usos casuales</h1>
    </header>
    <nav>
        <ul>
            <li>
                <a href="{{ url_for('descargar') }}">Transformador de urls a im√°genes descargadas</a>

        </ul>

    {% for mensajes in get_flashed_messages() %}

    {% block content %}
    {% endblock %}

</html>
