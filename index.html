<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
    <title>{% block title %}Transformador para usos casuales{% endblock %}</title>
    <style>
        body {
            background-color: lavender;
        }
        
        table, td, th {
            border: 1px solid black;
        }
        
        table {
            margin-left: auto;
            margin-right: auto;
        }
        .mensajes {
            color: red;
            font-weight: bolder;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Transformador para usos casuales</h1>
    {% for mensajes in get_flashed_messages() %}
    <p class="mensajes">{{ mensajes }}</p>
    {% endfor %}
    {% block content %}
    {% endblock %}
</body>
</html>
