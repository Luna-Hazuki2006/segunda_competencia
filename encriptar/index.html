{% extends {% './index.html' %} %}

<section>
    <h2>Transformador de texto a texto encriptado</h2>
    <form method="post">
        <div>
            <label for="texto">Texto: </label>
            <input type="text" name="texto" id="texto" value="{{ request.form['imagen'] }}" readonly>
        </div>
        <div>
            <label for="encriptado">Texto encriptado: </label>
            <input type="text" name="encriptado" id="encriptado" value="{{ request.form['encriptado'] }}" readonly>
        </div>
    </form>
</section>
